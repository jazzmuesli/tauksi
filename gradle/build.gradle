plugins {
    id 'java'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

apply plugin: 'maven'

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'junit:junit:4.12'
    compile 'org.pavelreich.saaremaa:plugin:2.0-SNAPSHOT'
    compile gradleApi()
}

group = 'org.pavelreich.saaremaa'
version = '2.0-SNAPSHOT'
description = 'tauksi-gradle-plugin'
sourceCompatibility = '1.8'

gradlePlugin {
    plugins {
        tauksiGradlePlugin {
            id = 'CombineGradlePlugin'
            implementationClass = 'org.pavelreich.saaremaa.tauksi.gradle.plugin.CombineMetricsPlugin'
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
